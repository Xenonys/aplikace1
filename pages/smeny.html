    <form id="formular-smena">
        <label>ID uživatele:</label><br>
        <input type="text" id="userId" required><br><br>
      
        <label>Datum směny:</label><br>
        <input type="date" id="datum" required><br><br>
      
        <label>Typ směny:</label><br>
        <select id="typ" required>
          <option value="">-- Vyber směnu --</option>
          <option value="Ranní">Ranní</option>
          <option value="Odpolední">Odpolední</option>
          <option value="Noční">Noční</option>
        </select><br><br>
      
        <label>Čas začátku:</label><br>
        <input type="time" id="casOd" required><br><br>
      
        <label>Čas konce:</label><br>
        <input type="time" id="casDo" required><br><br>
      
        <button type="submit">Přidat směnu</button>
    </form>
    <div class="overlay" id="popupOverlay">
        <div class="popup" id="popup">
            <button class="close-btn" onclick="closePopup()">✖</button>
            <h2  class="jazyk">Settings</h2>
            <div class="setting-option">
                <span class="jazyk">Notifikace</span>
                <div class="toggle" onclick="toggleOption(this)"></div>
            </div>
            <div class="setting-option">
                <span class="jazyk">Světlý mod</span>
                <div class="toggle" onclick="toggleOption(this)"></div>
            </div>
            <div class="setting-option">
                <span class="jazyk">Jazyk</span>
                <select id="languageSelect" onchange="changeLanguage(this)">
                    <option value="cz">Čeština</option>
                    <option value="en">English</option>                   
                    <option value="es">Español</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>
        </div>
    </div>
    <div class="overlay" id="signoutOverlay">
        <div class="popup" id="signoutPopup">
            <h2 class="jazyk">Chcete se opravdu odhlásit?</h2>
            <div class="popup-buttons">
                <button class="confirm-btn jazyk" id="logoutButton" onclick="confirmSignOut()">Ano, odhlásit se</button>
                <button class="cancel-btn jazyk" onclick="closeSignOutPopup()">Zrušit</button>
            </div>
        </div>
    </div>
</div>
    <script>
        document.getElementById("logoutButton").addEventListener("click", function() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "./login.html";
        });
        document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "./login.html";
        }
        });
    </script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
          e.preventDefault();
          const username = document.getElementById('username').value;
          const role = document.getElementById('role').value;
      
          localStorage.setItem('userId', username);
          localStorage.setItem('role', role);
      
          window.location.href = './smeny.html'; // nebo smeny.html
        });
      </script>
